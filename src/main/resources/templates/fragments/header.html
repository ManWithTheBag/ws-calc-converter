<th:block th:fragment="header(title, cssLick)">
    <head>
        <meta charset="UTF-8">
        <title th:text="${title}"></title>
        <link rel="icon" type="image/x-icon" href="img/favicon/favicon_c&c.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">

        <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}">
        <link rel="stylesheet" href="/css/fragmentsCSS/navbar.css" th:href="@{/css/fragmentsCSS/navbar.css}">
        <link rel="stylesheet" href="/css/fragmentsCSS/navbar.css" th:href="@{/css/fragmentsCSS/footer.css}">

        <link rel="stylesheet" href="/css/calc-converter.css" th:href="@{/css/calc-converter.css}">
        <th:block th:if="${cssLick != null}">
            <link rel="stylesheet" th:href="@{${cssLick}}">
        </th:block>

        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Text&display=swap" rel="stylesheet">
    </head>
</th:block>
